<h1 mat-dialog-title> Add New Art Piece:</h1>
  <div mat-dialog-content>
    <form (ngSubmit)=onSubmit(form.value) [formGroup]="form" class="example-form" style="height: 400px;"> 
      <mat-form-field style="width:100%">
        <div style="color:red;" *ngIf="form.get('pieceName').hasError('pattern')">Detected some invalid characters</div>
        <input formControlName="pieceName" name="pieceName" matInput placeholder="Piece Name">
      </mat-form-field>

      <mat-form-field style="width:50%">
        <div style="color:red;" *ngIf="form.get('artistFirst').hasError('pattern')">Detected some invalid characters</div>
        <input formControlName="artistFirst" name="artistFirst" matInput placeholder="First Name">
      </mat-form-field>

      <mat-form-field style="width:50%">
        <div style="color:red;" *ngIf="form.get('artistLast').hasError('pattern')">Detected some invalid characters</div>
        <input formControlName="artistLast" name="artistLast" matInput placeholder="Last Name">
      </mat-form-field>

      <mat-form-field style="width:100%;">
        <input formControlName="description" name="description" matInput placeholder="Description of Art">
      </mat-form-field>
      
      <div class="container">
          <div class="row">
              <div class="col-md-6 offset-md-3">
                  <h3>Choose File</h3>
                      <div class="form-group">
                          <input type="file" id="file" name="file" class="inputfile" />
                          <label for="file">Choose your art project here</label>
                      </div>
              </div>
          </div>
        </div>
      <div mat-dialog-actions>
          <button mat-button (click)="onNoClick()">Cancel</button>
          <button [disabled]="!form.valid" mat-button (click)="onSubmit(form.value)" [mat-dialog-close]>Submit</button>
        </div>
    </form>
  </div>
